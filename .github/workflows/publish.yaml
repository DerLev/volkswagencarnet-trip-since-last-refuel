name: Publish

on:
  push:
    branches:
      - master

permissions:
  contents: read

jobs:
  publish:
    name: Create Release
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      # - name: Checkout code
      #   uses: actions/checkout@v3

      #   # with:
      #   #   fetch-depth: 0
      - name: Create Release
        id: create_release
        uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
